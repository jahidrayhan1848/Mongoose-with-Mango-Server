<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Football Pass Animation</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #6ab04c;
    font-family: sans-serif;
  }

  .field {
    position: relative;
    width: 600px;
    height: 300px;
    background: #27ae60;
    border: 2px solid #2c3e50;
    border-radius: 10px;
  }

  .player {
    position: absolute;
    width: 50px;
    height: 100px;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    cursor: pointer;
  }

  .player .head {
    width: 30px;
    height: 30px;
    background: #f1c40f;
    border-radius: 50%;
  }

  /* Players */
  .player1 { background: #e74c3c; bottom: 50px; left: 50px; }
  .player2 { background: #3498db; bottom: 50px; left: 300px; }

  /* Ball */
  .ball {
    position: absolute;
    width: 30px;
    height: 30px;
    background: #fff;
    border-radius: 50%;
    border: 2px solid #000;
    left: 120px;
    bottom: 80px;
    transition: all 0.8s ease;
  }
</style>
</head>
<body>

<div class="field">
  <div class="player player1"><div class="head"></div></div>
  <div class="player player2"><div class="head"></div></div>
  <div class="ball" id="ball"></div>
</div>

<script>
  const ball = document.getElementById('ball');
  const player1 = document.querySelector('.player1');
  const player2 = document.querySelector('.player2');

  // Ball initially near player 1
  let currentPlayer = 1;

  player1.addEventListener('mouseenter', () => {
    if(currentPlayer === 1){
      ball.style.left = '330px'; // move ball near player 2
      currentPlayer = 2;
    }
  });

  player2.addEventListener('mouseenter', () => {
    if(currentPlayer === 2){
      ball.style.left = '120px'; // move ball back to player 1
      currentPlayer = 1;
    }
  });
</script>

</body>
</html>
