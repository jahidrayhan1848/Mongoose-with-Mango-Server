<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Contact Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  /* বোতাম স্টাইল */
  .contact-button {
    display: inline-block;
    padding: 12px 24px;
    background-color: #007BFF;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
  }

  .contact-button:hover {
    background-color: #0056b3;
  }

  /* ফর্ম কন্টেইনার */
  #contact-form-container {
    display: none; /* Initially hidden */
    margin-top: 20px;
    max-width: 500px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input, textarea {
    padding: 10px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }

  button.submit-btn {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button.submit-btn:hover {
    background-color: #1e7e34;
  }

  .confirmation {
    margin-top: 10px;
    color: green;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>School Page</h2>

<!-- বোতাম -->
<a href="#" class="contact-button" id="openFormBtn">Discover how Elevated can support your school</a>

<!-- ফর্ম -->
<div id="contact-form-container">
  <form id="contactForm">
    <input type="text" name="name" placeholder="আপনার নাম" required>
    <input type="email" name="email" placeholder="আপনার ইমেইল" required>
    <textarea name="message" placeholder="আপনার বার্তা লিখুন" rows="5" required></textarea>
    <button type="submit" class="submit-btn">Send</button>
  </form>
  <div class="confirmation" id="confirmationMsg"></div>
</div>

<script>
  // বোতাম ক্লিক করলে ফর্ম দেখানো
  const openFormBtn = document.getElementById('openFormBtn');
  const formContainer = document.getElementById('contact-form-container');
  openFormBtn.addEventListener('click', (e) => {
    e.preventDefault();
    formContainer.style.display = 'block';
    formContainer.scrollIntoView({behavior: "smooth"});
  });

  // ফর্ম সাবমিশন
  const contactForm = document.getElementById('contactForm');
  const confirmationMsg = document.getElementById('confirmationMsg');

  contactForm.addEventListener('submit', function(e) {
    e.preventDefault();

    // ফর্ম ডাটা নিতে পারেন (এখানে শুধু confirmation দেখানো হচ্ছে)
    confirmationMsg.textContent = "We will respond to your enquiry shortly.";

    // আপনার ইমেইলে পাঠানোর জন্য backend integration বা email service ব্যবহার করতে হবে
    // যেমন: Formspree, EmailJS, বা আপনার সার্ভারের PHP/Node.js ফাংশন
    contactForm.reset();
  });
</script>

</body>
</html>
