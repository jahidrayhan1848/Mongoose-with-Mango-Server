<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElevatEd – Clean CTA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Clean Full-width CTA Section -->
  <section class="py-24 bg-gradient-to-r from-indigo-50 via-purple-50 to-pink-50">
    <div class="max-w-4xl mx-auto px-6 text-center">
      
      <!-- Headline -->
      <h2 class="text-4xl md:text-5xl font-extrabold text-indigo-800 mb-6">
        Ready to take the next step?
      </h2>
      
      <!-- Supporting Text -->
      <p class="text-lg md:text-xl text-gray-700 mb-10">
        Whether you’re a school looking for provision, a parent seeking support, or a young person ready to try something new – we’re here to help.
      </p>
      
      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row justify-center gap-6">
        <a href="#contact" class="px-8 py-4 bg-indigo-600 text-white font-semibold rounded-full hover:bg-indigo-700 transition transform hover:-translate-y-1">
          Contact Us
        </a>
        <a href="#workshops" class="px-8 py-4 bg-white border border-indigo-600 text-indigo-600 font-semibold rounded-full hover:bg-indigo-100 transition transform hover:-translate-y-1">
          Workshops for Parents
        </a>
      </div>
    </div>
  </section>

</body>
</html>
