<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Banner Zoom Follow Cursor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .cursor-btn {
      position: absolute;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transform: translate(-50%, -50%);
      pointer-events: auto;
      transition: background 0.3s;
    }

    .cursor-btn:hover {
      background: rgba(255, 0, 0, 0.7);
    }

    /* zoomed class */
    .zoomed {
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <div class="banner">
    <img id="bannerImage" src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Kheops-Pyramid.jpg" alt="Banner Image">
    <button id="cursorBtn" class="cursor-btn">Zoom In</button>
  </div>

  <script>
    const cursorBtn = document.getElementById("cursorBtn");
    const bannerImage = document.getElementById("bannerImage");

    let mouseX = 0, mouseY = 0;     
    let btnX = window.innerWidth / 2, btnY = window.innerHeight / 2; // start center
    let moving = false;             
    const speed = 0.08;             

    // initial button center
    cursorBtn.style.left = btnX + "px";
    cursorBtn.style.top = btnY + "px";

    document.addEventListener("mousemove", (e) => {
      mouseX = e.pageX;
      mouseY = e.pageY;
      moving = true; // only start moving when cursor moves
    });

    function animate() {
      if (moving) {
        btnX += (mouseX - btnX) * speed;
        btnY += (mouseY - btnY) * speed;

        cursorBtn.style.left = btnX + "px";
        cursorBtn.style.top = btnY + "px";
      }
      requestAnimationFrame(animate);
    }
    animate();

    // zoom toggle
    cursorBtn.addEventListener("click", () => {
      bannerImage.classList.toggle("zoomed");
      cursorBtn.textContent = bannerImage.classList.contains("zoomed")
        ? "Zoom Out"
        : "Zoom In";
    });
  </script>
</body>
</html>
